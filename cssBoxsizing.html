<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width">
        <title></title> 
        <style>
            .block{
                background-color: lightblue;
            }
            .inline-1{
                background-color: lightpink;
            }
            .inline-2{
                background-color: lightgreen;
            }
            .inline-block{
                background-color: yellow;
                display: inline-block;
                height:10rem;
                width:15rem;
            }
        </style>
    </head>
    <body>
        <div class="block">I'm a block element1</div>
        <span class="inline-1">I'm a inline element1</span>
        <span class="inline-2">I'm a inline element2</span>
        <div class="block">I am a block element2</div>
        <span class="inline-block">I am an inline block</span>

    </body>
</html>
